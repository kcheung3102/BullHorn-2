<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Message Form </title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">
    <link  rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>
<nav th:replace="base :: navbar"></nav>
<div class="container-form">
    <div class="card border-0 shadow my-5">
        <div class="card-body p-5">
<h1 class="form-heading">Message Form</h1>
        <form action="#" th:action="@{/add}" th:object="${message}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group mx-auto">
                <span class="text-primary">Message:</span><textarea rows="3" th:field="*{content}"  class="form-control"/>
                <span th:if="${#fields.hasErrors('content')}"
                      th:errors="*{content}"></span><br />

            </div>
            <div class="form-group mx-auto">
                <span class="text-primary">Date:</span> <input type="text" th:field="*{date}" class="form-control" />
                <span th:if="${#fields.hasErrors('date')}"
                      th:errors="*{date}"></span><br />
            </div>
            <div class="form-group mx-auto">
                <span class="text-primary">SentBy:</span><input type="text" th:field="*{postedBy}" class="form-control" />
                <span th:if="${#fields.hasErrors('postedBy')}"
                      th:errors="*{postedBy}"></span><br />

                <input type="file" name="file" /><br/>

                    <input type="submit" class="btn btn-outline-dark" value="Submit" />
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="base :: footer"></footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
